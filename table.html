        <nav class="uk-navbar uk-navbar-container uk-margin">
            <div class="uk-navbar-left uk-margin-left">
                <ul class="uk-navbar-nav">
                    <li><a href="/draw">HOME</a></li>
                </ul>
            </div>
            <div class="uk-navbar-right uk-margin-right">
                <a class="uk-navbar-toggle uk-icon uk-navbar-toggle-icon" href="#" uk-navbar-toggle-icon="" aria-expanded="false">

                <div class="uk-navbar-dropdown" uk-drop="mode: hover; cls-drop: uk-navbar-dropdown;" >

        </nav>
    
        <div class="uk-container uk-container-small uk-position-relative uk-margin-bottom">
            <table id="table" class="uk-table" style="width: auto;"></table>
        </div>
        <script src="js/main.js"></script>
        <script src="js/preflop.js"></script>
        <script>
            let preflop = new Preflop("table");
            preflop.play('');
            
            let cardsets = document.getElementsByClassName("cardset");

            let toggleVisibility = function() {
                if (this.classList.contains('hide-cards')) {
                    this.className = "cardset";
                } else {
                    this.className = "cardset hide-cards";
                }
            };

            for (var i = 0; i < cardsets.length; i++) {
                cardsets[i].addEventListener('click', toggleVisibility, false);
            }
        </script>
    </body>
