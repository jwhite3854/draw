        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body>
        <nav class="uk-navbar uk-navbar-container uk-margin">
            <div class="uk-navbar-left uk-margin-left">
                <ul class="uk-navbar-nav">
                    <li><a href="/draw">HOME</a></li>
                </ul>
            </div>
            <div class="uk-navbar-right uk-margin-right">
                <a class="uk-navbar-toggle uk-icon uk-navbar-toggle-icon" href="#" uk-navbar-toggle-icon="" aria-expanded="false">
                    <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <rect y="9" width="20" height="2"></rect>
                        <rect y="3" width="20" height="2"></rect>
                        <rect y="15" width="20" height="2"></rect>
                    </svg>
                </a>
                <div class="uk-navbar-dropdown" uk-drop="mode: hover; cls-drop: uk-navbar-dropdown;" >
                    <ul class="uk-nav uk-nav-default">
                        <li><a href="best.html">Best Hands</a></li>
                        <li><a href="charts.html">Charts</a></li>
                        <li><a href="headsup.html">Heads Up</a></li>
                        <li><a href="nuts.html">Nuts</a></li>
                        <li><a href="pot-odds.html">Pot Odds</a></li>
                        <li><a href="range.html">Ranges</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="uk-container uk-container-small uk-position-relative uk-margin-bottom">
            <h1 class="uk-card-title" style="font-size:18px">Pot Odds</h1>
            <table id="board" class="uk-table uk-table-striped uk-table-small">
                <thead>
                    <tr>
                        <td>Pot</td>
                        <td>To Call</td>
                        <td>Pot Odds</td>
                    </tr>
                </thead>
                <tbody></tbody>
                <tbody style="display:none;">
                    <tr>
                        <td><input type="text" class="uk-input uk-form-width-xsmall uk-form-blank" tabindex="-1" name="pot__id__" value="__t1__" /></td>
                        <td><input type="text" class="uk-input uk-form-width-xsmall uk-form-blank" tabindex="-1" name="bet__id__" value="__t2__" /></td>
                        <td><input type="tel" id="odds__id__" class="uk-input uk-form-width-small" onblur="checkOdds(this,__t1__,__t2__)" /></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="js/main.js"></script>
        <script>
            let potMax = 10;
            let betMax = 5;

            for (let i = 0; i < 25; i++) {
                let pot = Math.ceil(Math.random() * potMax) * 5;
                let toCall = Math.ceil(Math.random() * betMax) * 5;
                let data = {
                    "t1": (pot + toCall),
                    "t2": toCall
                };

                addNextRow('board', i, data);
            }

            function checkOdds(input, pot, bet) {
                if ( input.value !== '' ) {
                    let answer = Math.floor((bet/(pot+bet)*100));
                    if (answer == input.value) {
                        input.className = 'uk-input uk-form-width-small rangeRow uk-form-success ';
                    } else {
                        input.className = 'uk-input uk-form-width-small rangeRow uk-form-danger ';
                    }
                }
            }
        </script>
    </body>
</html>
